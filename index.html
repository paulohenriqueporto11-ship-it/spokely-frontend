<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spokely</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; display: flex; justify-content: center; padding: 20px; margin: 0; min-height: 100vh; box-sizing: border-box; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        
        /* HEADER COM BARRA DE XP */
        .card-header { background: #1f1f1f; padding: 1rem; border-radius: 16px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .top-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .lvl-badge { font-weight: 800; color: #adff2f; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .xp-val { font-size: 0.9rem; font-weight: bold; color: #fff; }
        
        /* Barra de XP com transi√ß√£o suave */
        .xp-track { width: 100%; height: 10px; background: #000; border-radius: 5px; overflow: hidden; position: relative; border: 1px solid #333; }
        .xp-fill { 
            height: 100%; 
            background: linear-gradient(90deg, #adff2f, #85cc00); 
            width: 0%; 
            transition: width 1s cubic-bezier(0.4, 0, 0.2, 1); 
            box-shadow: 0 0 10px rgba(173, 255, 47, 0.3);
        }

        /* MENU DE DIFICULDADE */
        .difficulty-screen { display: flex; flex-direction: column; gap: 10px; }
        .diff-btn { 
            padding: 20px; border-radius: 16px; border: 1px solid #333; background: #1f1f1f; 
            text-align: left; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .diff-btn:hover { border-color: #adff2f; transform: translateX(5px); background: #252525; }
        .diff-title { font-weight: bold; font-size: 1.1rem; color: #fff; display: block; }
        .diff-desc { font-size: 0.8rem; color: #888; display: block; margin-top: 4px; }
        .diff-icon { font-size: 1.5rem; }

        /* QUIZ */
        .quiz-screen { display: none; flex-direction: column; gap: 20px; }
        .quiz-card { background: #1f1f1f; padding: 2rem; border-radius: 20px; border: 1px solid #333; text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .quiz-question { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 25px; line-height: 1.4; }
        .quiz-options { display: flex; flex-direction: column; gap: 10px; }
        
        .btn-option { 
            background: #2a2a2a; border: 2px solid transparent; color: #ddd; 
            padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; 
        }
        .btn-option:hover { background: #333; transform: scale(1.01); border-color: #555; }
        .btn-option.correct { background: #adff2f; color: #000; border-color: #adff2f; font-weight: 800; }
        .btn-option.wrong { background: #ff4d4d; color: #fff; border-color: #ff4d4d; opacity: 0.6; }

        .btn-back { background: transparent; border: none; color: #666; cursor: pointer; text-decoration: underline; margin-top: 10px; }

        /* MENSAGEM DE CARREGANDO */
        #loadingOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background:#0f0f0f; display:flex; justify-content:center; align-items:center; z-index:99; }
        
        /* Efeito XP */
        .float-xp { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #adff2f; font-size: 4rem; font-weight: 900; opacity: 0; pointer-events: none; z-index: 10; text-shadow: 0 0 20px rgba(0,0,0,1); }
        @keyframes floatUp { 
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; } 
            50% { transform: translate(-50%, -50px) scale(1.2); opacity: 1; } 
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; } 
        }

    </style>
</head>
<body>

<div id="loadingOverlay">
    <p style="color:#adff2f; font-weight:bold; animation: blink 1s infinite;">CARREGANDO PERFIL...</p>
</div>

<div class="container" id="mainApp" style="opacity:0; transition: opacity 0.5s;">
    
    <div class="card-header">
        <div class="top-info">
            <span class="lvl-badge">LEVEL <span id="lvlDisplay">--</span></span>
            <span class="xp-val"><span id="xpText">0</span> XP</span>
        </div>
        <div class="xp-track">
            <div id="xpBar" class="xp-fill"></div>
        </div>
        <div style="text-align:right; font-size:0.7rem; color:#666; margin-top:5px;">
            Pr√≥ximo n√≠vel em: <span id="xpNext">100</span> XP
        </div>
    </div>

    <div id="screenDifficulty" class="difficulty-screen">
        <h2 style="color:#666; font-size:0.9rem; margin-left:5px; text-transform:uppercase; letter-spacing:1px;">Escolha a Dificuldade</h2>
        
        <div class="diff-btn" onclick="startQuiz('easy')">
            <div>
                <span class="diff-title">Easy (B√°sico)</span>
                <span class="diff-desc">Palavras simples e frases curtas</span>
            </div>
            <span class="diff-icon">üå±</span>
        </div>

        <div class="diff-btn" onclick="startQuiz('normal')">
            <div>
                <span class="diff-title">Normal (Intermedi√°rio)</span>
                <span class="diff-desc">Gram√°tica e conversa√ß√£o</span>
            </div>
            <span class="diff-icon">üî•</span>
        </div>

        <div class="diff-btn" onclick="startQuiz('hard')">
            <div>
                <span class="diff-title">Hard (Avan√ßado)</span>
                <span class="diff-desc">Express√µes complexas</span>
            </div>
            <span class="diff-icon">üíÄ</span>
        </div>
    </div>

    <div id="screenQuiz" class="quiz-screen">
        <div class="quiz-card">
            <div class="float-xp" id="floatXp">+15 XP</div>
            
            <p class="quiz-question" id="qText">Carregando...</p>
            <div class="quiz-options" id="qOptions"></div>
        </div>
        <button class="btn-back" onclick="showDifficultyScreen()">‚Üê Voltar para o Menu</button>
    </div>

</div>

<script>
    const API_URL = "https://spokely-backend-1.onrender.com"; // SEU BACKEND
    
    // ‚ö†Ô∏è SUBSTITUA PELO SEU ID
    const userId = "COLE_SEU_UUID_AQUI"; 

    // Perguntas (MVP)
    const questionBank = {
        easy: [
            { text: "Traduza: 'Good Morning'", options: ["Boa noite", "Boa tarde", "Bom dia", "Ol√°"], correct: 2, xp: 15 },
            { text: "O que √© 'Apple'?", options: ["Uva", "Ma√ß√£", "Pera", "Banana"], correct: 1, xp: 15 },
            { text: "Complete: She ___ happy.", options: ["are", "is", "am", "be"], correct: 1, xp: 15 }
        ],
        normal: [
            { text: "Passado de 'Go':", options: ["Gone", "Goed", "Went", "Gowing"], correct: 2, xp: 25 },
            { text: "Traduza: 'I'm starving'", options: ["Estou com sede", "Estou morrendo de fome", "Estou cansado", "Estou feliz"], correct: 1, xp: 25 }
        ],
        hard: [
            { text: "Significado de 'Give up':", options: ["Levantar", "Desistir", "Come√ßar", "Doar"], correct: 1, xp: 40 },
            { text: "Qual a forma correta?", options: ["I have went", "I have gone", "I has gone", "I did gone"], correct: 1, xp: 40 }
        ]
    };

    let currentDifficulty = 'easy';
    let currentQ = null;

    // --- INICIALIZA√á√ÉO ---
    // Assim que a janela carrega, chama o perfil
    window.onload = async () => {
        await loadProfile();
    };

    async function loadProfile() {
        try {
            // Chama a nova rota /get-profile
            const res = await fetch(`${API_URL}/get-profile?user_id=${userId}`);
            const data = await res.json();
            
            if (data.level !== undefined) {
                updateStats({ 
                    new_level: data.level, 
                    current_xp: data.xp 
                });
                
                // Tira o loading e mostra o app
                document.getElementById('loadingOverlay').style.display = 'none';
                document.getElementById('mainApp').style.opacity = '1';
            }
        } catch (e) {
            console.error(e);
            alert("Erro ao carregar perfil. O Backend t√° ligado?");
        }
    }

    // --- L√ìGICA DO QUIZ ---
    function showDifficultyScreen() {
        document.getElementById('screenQuiz').style.display = 'none';
        document.getElementById('screenDifficulty').style.display = 'flex';
    }

    function startQuiz(difficulty) {
        currentDifficulty = difficulty;
        document.getElementById('screenDifficulty').style.display = 'none';
        document.getElementById('screenQuiz').style.display = 'flex';
        loadNextQuestion();
    }

    function loadNextQuestion() {
        const list = questionBank[currentDifficulty];
        currentQ = list[Math.floor(Math.random() * list.length)];
        
        document.getElementById('qText').innerText = currentQ.text;
        const optsDiv = document.getElementById('qOptions');
        optsDiv.innerHTML = ''; 

        currentQ.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'btn-option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, index);
            optsDiv.appendChild(btn);
        });
    }

    async function checkAnswer(btnElement, index) {
        const allBtns = document.querySelectorAll('.btn-option');
        allBtns.forEach(b => b.disabled = true);

        if (index === currentQ.correct) {
            btnElement.classList.add('correct');
            showXpAnimation(currentQ.xp);
            await sendXpToBackend(currentQ.xp);
        } else {
            btnElement.classList.add('wrong');
            allBtns[currentQ.correct].classList.add('correct');
        }

        setTimeout(() => loadNextQuestion(), 1500);
    }

    function showXpAnimation(amount) {
        const floatXp = document.getElementById('floatXp');
        floatXp.innerText = `+${amount} XP`;
        floatXp.style.animation = 'none';
        floatXp.offsetHeight; 
        floatXp.style.animation = 'floatUp 0.8s ease-out';
    }

    async function sendXpToBackend(amount) {
        try {
            const res = await fetch(`${API_URL}/add-xp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, xp_amount: amount }) 
            });
            const data = await res.json();
            if(data.success) updateStats(data);
        } catch(e) { console.error(e); }
    }

    function updateStats(data) {
        document.getElementById('lvlDisplay').innerText = data.new_level;
        document.getElementById('xpText').innerText = data.current_xp;

        // MATEM√ÅTICA DA BARRA (Supondo 100 XP por n√≠vel)
        const xpPorNivel = 100;
        // Pega s√≥ o XP "sobra" do n√≠vel atual
        const progressoAtual = data.current_xp % xpPorNivel;
        
        // Exemplo: Se tenho 150 XP. N√≠vel 2 (Sobra 50). Barra = 50%
        document.getElementById('xpBar').style.width = `${progressoAtual}%`;
        document.getElementById('xpNext').innerText = xpPorNivel - progressoAtual;
    }

</script>

<style>
@keyframes blink { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }
</style>

</body>
</html>
