<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spokely Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; display: flex; justify-content: center; padding: 20px; margin: 0; min-height: 100vh; box-sizing: border-box; }
        .container { width: 100%; max-width: 360px; display: flex; flex-direction: column; gap: 20px; }
        
        /* CARD PRINCIPAL (STATUS) */
        .card { background: #1f1f1f; padding: 1.5rem; border-radius: 16px; border: 1px solid #333; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        
        .level-header { display: flex; justify-content: space-between; align-items: flex-end; margin-bottom: 8px; }
        .lvl-badge { background: #333; padding: 4px 8px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; color: #adff2f; }
        .xp-text { font-size: 0.8rem; color: #666; }
        
        .xp-track { width: 100%; height: 6px; background: #000; border-radius: 3px; overflow: hidden; }
        .xp-fill { height: 100%; background: #adff2f; width: 0%; transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); }

        /* √ÅREA DE FOCO */
        .focus-area { text-align: center; margin: 10px 0; }
        .timer { font-size: 3rem; font-weight: 700; color: #fff; font-family: monospace; letter-spacing: -2px; }
        .btn-focus { width: 100%; padding: 12px; background: #333; color: #fff; border: 1px solid #444; border-radius: 12px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .btn-focus:hover { background: #444; border-color: #666; }

        /* LISTA DE QUESTS */
        h2 { font-size: 1rem; color: #666; text-transform: uppercase; margin: 0 0 10px 5px; letter-spacing: 1px; }
        
        .quest-item { 
            background: #181818; padding: 15px; border-radius: 12px; border: 1px solid #2a2a2a; 
            display: flex; align-items: center; justify-content: space-between; transition: 0.2s; cursor: pointer;
            margin-bottom: 10px;
        }
        .quest-item:hover { transform: translateY(-2px); border-color: #adff2f; }
        .quest-item.done { opacity: 0.5; pointer-events: none; border-color: #333; background: #111; }
        
        .q-info { display: flex; flex-direction: column; }
        .q-title { font-weight: 600; font-size: 0.95rem; }
        .q-xp { font-size: 0.75rem; color: #adff2f; font-weight: bold; margin-top: 2px; }
        
        .checkbox { 
            width: 24px; height: 24px; border: 2px solid #444; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: transparent; transition: 0.2s;
        }
        .quest-item:hover .checkbox { border-color: #adff2f; }
        .quest-item.done .checkbox { background: #adff2f; border-color: #adff2f; color: #000; }

    </style>
</head>
<body>

<div class="container">
    
    <div class="card">
        <div class="level-header">
            <span class="lvl-badge">NVL <span id="lvlDisplay">1</span></span>
            <span class="xp-text" id="xpText">0 XP</span>
        </div>
        <div class="xp-track">
            <div id="xpBar" class="xp-fill"></div>
        </div>
    </div>

    <div class="card focus-area">
        <div class="timer" id="timerDisplay">00:10</div>
        <p style="font-size:0.8rem; color:#666; margin-top:-5px; margin-bottom:15px;">Modo Foco (Timer)</p>
        <button class="btn-focus" id="btnFocus">INICIAR SESS√ÉO</button>
    </div>

    <div>
        <h2>Quests R√°pidas</h2>
        
        <div class="quest-item" onclick="completeQuest(this, 10)">
            <div class="q-info">
                <span class="q-title">Beber √Ågua</span>
                <span class="q-xp">+10 XP</span>
            </div>
            <div class="checkbox">‚úì</div>
        </div>

        <div class="quest-item" onclick="completeQuest(this, 25)">
            <div class="q-info">
                <span class="q-title">Ler 1 p√°gina</span>
                <span class="q-xp">+25 XP</span>
            </div>
            <div class="checkbox">‚úì</div>
        </div>

        <div class="quest-item" onclick="completeQuest(this, 50)">
            <div class="q-info">
                <span class="q-title">Arrumar a mesa</span>
                <span class="q-xp">+50 XP</span>
            </div>
            <div class="checkbox">‚úì</div>
        </div>
    </div>

</div>

<script>
    const API_URL = "https://spokely-backend-1.onrender.com"; // SEU BACKEND
    
    // ‚ö†Ô∏è COLOQUE SEU ID AQUI (Ex: "5f4d3...")
    const userId = "81d8e5b7-edb2-4227-9fb2-8d4863b51414"; 

    // Elementos
    const lvlDisplay = document.getElementById('lvlDisplay');
    const xpBar = document.getElementById('xpBar');
    const xpText = document.getElementById('xpText');
    const btnFocus = document.getElementById('btnFocus');
    const timerDisplay = document.getElementById('timerDisplay');

    // Timer Logic
    let timeLeft = 10;
    let interval = null;

    btnFocus.onclick = () => {
        if(interval) return;
        btnFocus.innerText = "FOCADO...";
        btnFocus.style.background = "#adff2f"; 
        btnFocus.style.color = "#000";

        interval = setInterval(() => {
            timeLeft--;
            timerDisplay.innerText = `00:${timeLeft < 10 ? '0'+timeLeft : timeLeft}`;
            if(timeLeft <= 0) {
                clearInterval(interval);
                finishFocus();
            }
        }, 1000);
    };

    async function finishFocus() {
        // Reusa a l√≥gica de XP mas chama a rota de sess√£o
        try {
            const res = await fetch(`${API_URL}/complete-session`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, minutes: 1 }) 
            });
            const data = await res.json();
            updateStats(data);
            alert("Sess√£o de Foco conclu√≠da! +10 XP");
        } catch(e) { console.error(e); }
        
        resetTimer();
    }

    function resetTimer() {
        timeLeft = 10;
        timerDisplay.innerText = "00:10";
        btnFocus.innerText = "INICIAR SESS√ÉO";
        btnFocus.style.background = "#333"; 
        btnFocus.style.color = "#fff";
        interval = null;
    }

    // Quest Logic
    async function completeQuest(element, xpAmount) {
        if(element.classList.contains('done')) return; // J√° fez

        // Efeito visual imediato (Otimista)
        element.classList.add('done');
        
        try {
            const res = await fetch(`${API_URL}/complete-quest`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, xp_amount: xpAmount }) 
            });
            const data = await res.json();
            
            if(data.success) {
                updateStats(data);
                if(data.leveled_up) alert("SUBIU DE N√çVEL! üî•");
            }
        } catch(e) {
            console.error(e);
            element.classList.remove('done'); // Desfaz se der erro
            alert("Erro de conex√£o");
        }
    }

    function updateStats(data) {
        if(!data) return;
        lvlDisplay.innerText = data.new_level;
        xpBar.style.width = `${data.current_xp}%`; // Assume 100xp = 100%
        xpText.innerText = `${data.current_xp} XP`;
    }

</script>
</body>
</html>
