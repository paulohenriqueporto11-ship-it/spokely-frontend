<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spokely - Learn English</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; display: flex; justify-content: center; padding: 20px; margin: 0; min-height: 100vh; box-sizing: border-box; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        
        /* CARD STATUS */
        .card-status { background: #1f1f1f; padding: 1rem 1.5rem; border-radius: 16px; border: 1px solid #333; display: flex; align-items: center; justify-content: space-between; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .lvl-badge { background: #333; padding: 5px 10px; border-radius: 8px; font-weight: 800; color: #adff2f; font-size: 0.9rem; }
        .xp-container { text-align: right; }
        .xp-val { font-size: 1.2rem; font-weight: bold; color: #fff; }
        .xp-label { font-size: 0.7rem; color: #666; text-transform: uppercase; }

        /* √ÅREA DO QUIZ (HERO) */
        .quiz-card { background: #1f1f1f; padding: 2rem; border-radius: 20px; border: 1px solid #333; text-align: center; position: relative; overflow: hidden; min-height: 300px; display: flex; flex-direction: column; justify-content: center; }
        .quiz-question { font-size: 1.4rem; font-weight: 700; color: #fff; margin-bottom: 25px; line-height: 1.4; }
        .quiz-options { display: flex; flex-direction: column; gap: 10px; }
        
        .btn-option { 
            background: #2a2a2a; border: 2px solid transparent; color: #ddd; 
            padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; 
        }
        .btn-option:hover { background: #333; transform: scale(1.01); }
        .btn-option:active { transform: scale(0.98); }
        
        /* Estados de Resposta */
        .btn-option.correct { background: #adff2f; color: #000; border-color: #adff2f; }
        .btn-option.wrong { background: #ff4d4d; color: #fff; border-color: #ff4d4d; opacity: 0.6; }

        /* CHECKLIST SECUND√ÅRIO */
        .mini-quests { margin-top: 10px; }
        h3 { font-size: 0.85rem; color: #666; text-transform: uppercase; margin-left: 10px; margin-bottom: 10px; letter-spacing: 1px; }
        .task-row { display: flex; align-items: center; justify-content: space-between; background: #181818; padding: 12px 15px; border-radius: 10px; border: 1px solid #2a2a2a; margin-bottom: 8px; opacity: 0.8; }
        .task-row span { font-size: 0.9rem; }
        .task-check { width: 18px; height: 18px; border: 2px solid #444; border-radius: 4px; }

        /* ANIMA√á√ÉO DE XP */
        .float-xp { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #adff2f; font-size: 3rem; font-weight: 900; opacity: 0; pointer-events: none; }
        @keyframes floatUp { 
            0% { transform: translate(-50%, -20%) scale(0.5); opacity: 0; } 
            50% { transform: translate(-50%, -80%) scale(1.2); opacity: 1; } 
            100% { transform: translate(-50%, -150%) scale(1); opacity: 0; } 
        }
    </style>
</head>
<body>

<div class="container">
    
    <div class="card-status">
        <div class="lvl-badge">LEVEL <span id="lvlDisplay">1</span></div>
        <div class="xp-container">
            <div class="xp-val" id="xpText">0</div>
            <div class="xp-label">Total XP</div>
        </div>
    </div>

    <div class="quiz-card" id="quizArea">
        <div class="float-xp" id="floatXp">+15 XP</div>
        
        <div id="qContent">
            <p class="quiz-question" id="qText">Carregando...</p>
            <div class="quiz-options" id="qOptions">
                </div>
        </div>
    </div>

    <div class="mini-quests">
        <h3>Daily Streaks</h3>
        <div class="task-row">
            <span>üî• 1 Day Streak</span>
            <div class="task-check" style="background:#adff2f; border:none;"></div>
        </div>
        <div class="task-row">
            <span>üéß Listen to a Podcast</span>
            <div class="task-check"></div>
        </div>
    </div>

</div>

<script>
    const API_URL = "https://spokely-backend-1.onrender.com"; // SEU BACKEND
    
    // ‚ö†Ô∏è COLOQUE SEU ID DO SUPABASE AQUI
    const userId = "COLE_SEU_UUID_AQUI"; 

    // --- BANCO DE QUEST√ïES (MVP: Hardcoded no Front) ---
    // Num futuro, isso viria do Backend (/get-questions)
    const questions = [
        {
            text: "Como se diz 'Caf√© da manh√£' em ingl√™s?",
            options: ["Lunch", "Dinner", "Breakfast", "Snack"],
            correct: 2, // √çndice da correta (0, 1, 2...)
            xp: 15
        },
        {
            text: "Complete: The book is ___ the table.",
            options: ["in", "on", "at", "for"],
            correct: 1,
            xp: 10
        },
        {
            text: "Qual destas palavras √© um VERBO?",
            options: ["Happy", "Run", "Blue", "House"],
            correct: 1,
            xp: 10
        },
        {
            text: "Traduza: 'I am tired'",
            options: ["Eu estou feliz", "Eu estou com fome", "Eu estou cansado", "Eu estou triste"],
            correct: 2,
            xp: 15
        },
        {
            text: "O que significa 'Awesome'?",
            options: ["Incr√≠vel", "Ruim", "Chato", "Mediano"],
            correct: 0,
            xp: 20
        }
    ];

    let currentQ = null;
    const qText = document.getElementById('qText');
    const qOptions = document.getElementById('qOptions');
    const xpText = document.getElementById('xpText');
    const lvlDisplay = document.getElementById('lvlDisplay');
    const floatXp = document.getElementById('floatXp');

    // Inicializa√ß√£o
    loadNextQuestion();

    function loadNextQuestion() {
        // Pega uma aleat√≥ria
        currentQ = questions[Math.floor(Math.random() * questions.length)];
        
        qText.innerText = currentQ.text;
        qOptions.innerHTML = ''; // Limpa bot√µes antigos

        // Cria os bot√µes
        currentQ.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'btn-option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, index);
            qOptions.appendChild(btn);
        });
    }

    async function checkAnswer(btnElement, index) {
        // Trava cliques pra n√£o bugar
        const allBtns = document.querySelectorAll('.btn-option');
        allBtns.forEach(b => b.disabled = true);

        if (index === currentQ.correct) {
            // ACERTOU
            btnElement.classList.add('correct');
            showXpAnimation(currentQ.xp);
            await sendXpToBackend(currentQ.xp);
        } else {
            // ERROU
            btnElement.classList.add('wrong');
            // Mostra a certa pra ele aprender
            allBtns[currentQ.correct].classList.add('correct');
            // N√£o ganha XP, mas espera um pouco pra ler
        }

        // Espera 1.5s e carrega a pr√≥xima
        setTimeout(() => {
            loadNextQuestion();
        }, 1500);
    }

    function showXpAnimation(amount) {
        floatXp.innerText = `+${amount} XP`;
        floatXp.style.animation = 'none';
        floatXp.offsetHeight; /* trigger reflow */
        floatXp.style.animation = 'floatUp 1s ease-out';
    }

    async function sendXpToBackend(amount) {
        try {
            const res = await fetch(`${API_URL}/add-xp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, xp_amount: amount, source: 'quiz' }) 
            });
            const data = await res.json();
            
            if(data.success) {
                // Atualiza status na tela
                lvlDisplay.innerText = data.new_level;
                xpText.innerText = data.current_xp;
                
                if(data.leveled_up) alert("CONGRATS! LEVEL UP! üöÄ");
            }
        } catch(e) {
            console.error("Erro ao salvar XP", e);
        }
    }
</script>
</body>
</html>
