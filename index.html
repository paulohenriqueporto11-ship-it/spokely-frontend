<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spokely - English Master</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #eee; display: flex; justify-content: center; padding: 20px; margin: 0; min-height: 100vh; box-sizing: border-box; }
        .container { width: 100%; max-width: 400px; display: flex; flex-direction: column; gap: 20px; }
        
        /* HEADER COM BARRA DE XP */
        .card-header { background: #1f1f1f; padding: 1rem; border-radius: 16px; border: 1px solid #333; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }
        .top-info { display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px; }
        .lvl-badge { font-weight: 800; color: #adff2f; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 1px; }
        .xp-val { font-size: 0.9rem; font-weight: bold; color: #fff; }
        
        /* A Barra de XP (Corrigida) */
        .xp-track { width: 100%; height: 8px; background: #000; border-radius: 4px; overflow: hidden; position: relative; }
        .xp-fill { height: 100%; background: #adff2f; width: 0%; transition: width 0.5s cubic-bezier(0.34, 1.56, 0.64, 1); box-shadow: 0 0 10px rgba(173, 255, 47, 0.5); }

        /* TELA DE SELE칂츾O DE DIFICULDADE */
        .difficulty-screen { display: flex; flex-direction: column; gap: 10px; }
        .diff-btn { 
            padding: 20px; border-radius: 16px; border: 1px solid #333; background: #1f1f1f; 
            text-align: left; cursor: pointer; transition: 0.2s; display: flex; justify-content: space-between; align-items: center;
        }
        .diff-btn:hover { border-color: #adff2f; transform: translateX(5px); }
        .diff-title { font-weight: bold; font-size: 1.1rem; color: #fff; display: block; }
        .diff-desc { font-size: 0.8rem; color: #666; display: block; margin-top: 4px; }
        .diff-icon { font-size: 1.5rem; }

        /* TELA DO QUIZ (Escondida no in칤cio) */
        .quiz-screen { display: none; flex-direction: column; gap: 20px; }
        .quiz-card { background: #1f1f1f; padding: 2rem; border-radius: 20px; border: 1px solid #333; text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: center; position: relative; }
        .quiz-question { font-size: 1.3rem; font-weight: 700; color: #fff; margin-bottom: 25px; line-height: 1.4; }
        .quiz-options { display: flex; flex-direction: column; gap: 10px; }
        
        .btn-option { 
            background: #2a2a2a; border: 2px solid transparent; color: #ddd; 
            padding: 15px; border-radius: 12px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: 0.2s; 
        }
        .btn-option:hover { background: #333; transform: scale(1.01); }
        .btn-option.correct { background: #adff2f; color: #000; border-color: #adff2f; }
        .btn-option.wrong { background: #ff4d4d; color: #fff; border-color: #ff4d4d; opacity: 0.6; }

        .btn-back { background: transparent; border: none; color: #666; cursor: pointer; text-decoration: underline; margin-top: 10px; }

        /* Efeito de XP */
        .float-xp { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #adff2f; font-size: 4rem; font-weight: 900; opacity: 0; pointer-events: none; z-index: 10; text-shadow: 0 0 20px rgba(0,0,0,0.8); }
        @keyframes floatUp { 
            0% { transform: translate(-50%, 0) scale(0.5); opacity: 0; } 
            50% { transform: translate(-50%, -50px) scale(1.2); opacity: 1; } 
            100% { transform: translate(-50%, -100px) scale(1); opacity: 0; } 
        }

    </style>
</head>
<body>

<div class="container">
    
    <div class="card-header">
        <div class="top-info">
            <span class="lvl-badge">LEVEL <span id="lvlDisplay">--</span></span>
            <span class="xp-val"><span id="xpText">0</span> XP</span>
        </div>
        <div class="xp-track">
            <div id="xpBar" class="xp-fill"></div>
        </div>
    </div>

    <div id="screenDifficulty" class="difficulty-screen">
        <h2 style="color:#666; font-size:0.9rem; margin-left:5px; text-transform:uppercase;">Select Difficulty</h2>
        
        <div class="diff-btn" onclick="startQuiz('easy')">
            <div>
                <span class="diff-title">Easy</span>
                <span class="diff-desc">B치sico para iniciantes (A1)</span>
            </div>
            <span class="diff-icon">游꺔</span>
        </div>

        <div class="diff-btn" onclick="startQuiz('normal')">
            <div>
                <span class="diff-title">Normal</span>
                <span class="diff-desc">Frases do dia a dia (A2-B1)</span>
            </div>
            <span class="diff-icon">游댠</span>
        </div>

        <div class="diff-btn" onclick="startQuiz('hard')">
            <div>
                <span class="diff-title">Hard</span>
                <span class="diff-desc">Gram치tica complexa (B2)</span>
            </div>
            <span class="diff-icon">游</span>
        </div>

        <div class="diff-btn" onclick="startQuiz('fluent')">
            <div>
                <span class="diff-title">Fluent</span>
                <span class="diff-desc">Slangs & Business (C1+)</span>
            </div>
            <span class="diff-icon">游눑</span>
        </div>
    </div>

    <div id="screenQuiz" class="quiz-screen">
        <div class="quiz-card">
            <div class="float-xp" id="floatXp">+15 XP</div>
            
            <p class="quiz-question" id="qText">Carregando...</p>
            <div class="quiz-options" id="qOptions"></div>
        </div>
        <button class="btn-back" onclick="showDifficultyScreen()">Trocar Dificuldade</button>
    </div>

</div>

<script>
    const API_URL = "https://spokely-backend-1.onrender.com"; // SEU BACKEND
    
    // 丘멆잺 COLOQUE SEU ID AQUI
    const userId = "COLE_SEU_UUID_AQUI"; 

    // --- BANCO DE DADOS DE PERGUNTAS (MVP) ---
    // No futuro, isso vir치 do Supabase
    const questionBank = {
        easy: [
            { text: "Como se diz 'Obrigado'?", options: ["Please", "Hello", "Thanks", "Sorry"], correct: 2, xp: 10 },
            { text: "Complete: I ___ happy.", options: ["is", "am", "are", "be"], correct: 1, xp: 10 },
            { text: "Traduza 'Dog'", options: ["Gato", "P치ssaro", "Cachorro", "Peixe"], correct: 2, xp: 10 },
            { text: "Qual cor 칠 'Red'?", options: ["Azul", "Verde", "Vermelho", "Amarelo"], correct: 2, xp: 10 }
        ],
        normal: [
            { text: "Ontem eu ___ (to go) ao parque.", options: ["go", "goed", "went", "gone"], correct: 2, xp: 20 },
            { text: "Traduza: 'I need to buy water'", options: ["Eu preciso beber 치gua", "Eu preciso comprar 치gua", "Eu quero 치gua", "Eu comprei 치gua"], correct: 1, xp: 20 },
            { text: "Qual o contr치rio de 'Always'?", options: ["Never", "Sometimes", "Forever", "Maybe"], correct: 0, xp: 20 },
            { text: "She ___ playing soccer now.", options: ["are", "is", "am", "does"], correct: 1, xp: 20 }
        ],
        hard: [
            { text: "If I ___ rich, I would travel.", options: ["am", "was", "were", "been"], correct: 2, xp: 35 },
            { text: "I haven't seen him ___ 2010.", options: ["since", "for", "ago", "until"], correct: 0, xp: 35 },
            { text: "Significado de 'Give up':", options: ["Dar algo", "Desistir", "Levantar", "Come칞ar"], correct: 1, xp: 35 }
        ],
        fluent: [
            { text: "O que significa a express칚o 'Break a leg'?", options: ["Quebrar a perna", "Boa sorte", "Se machucar", "Dan칞ar muito"], correct: 1, xp: 50 },
            { text: "Sin칪nimo sofisticado de 'Happy':", options: ["Sad", "Elated", "Bored", "Angry"], correct: 1, xp: 50 },
            { text: "Complete: By the time you arrive, I ___ finished.", options: ["will have", "would have", "had", "will had"], correct: 0, xp: 50 }
        ]
    };

    let currentDifficulty = 'easy';
    let currentQ = null;

    // Elementos
    const screenDiff = document.getElementById('screenDifficulty');
    const screenQuiz = document.getElementById('screenQuiz');
    const lvlDisplay = document.getElementById('lvlDisplay');
    const xpText = document.getElementById('xpText');
    const xpBar = document.getElementById('xpBar');
    const floatXp = document.getElementById('floatXp');

    // Inicializa carregando perfil
    getProfile();

    function showDifficultyScreen() {
        screenQuiz.style.display = 'none';
        screenDiff.style.display = 'flex';
    }

    function startQuiz(difficulty) {
        currentDifficulty = difficulty;
        screenDiff.style.display = 'none';
        screenQuiz.style.display = 'flex';
        loadNextQuestion();
    }

    function loadNextQuestion() {
        // Pega perguntas do n칤vel escolhido
        const list = questionBank[currentDifficulty];
        // Sorteia uma (No futuro, filtraremos as j치 respondidas)
        currentQ = list[Math.floor(Math.random() * list.length)];
        
        document.getElementById('qText').innerText = currentQ.text;
        const optsDiv = document.getElementById('qOptions');
        optsDiv.innerHTML = ''; 

        currentQ.options.forEach((opt, index) => {
            const btn = document.createElement('button');
            btn.className = 'btn-option';
            btn.innerText = opt;
            btn.onclick = () => checkAnswer(btn, index);
            optsDiv.appendChild(btn);
        });
    }

    async function checkAnswer(btnElement, index) {
        const allBtns = document.querySelectorAll('.btn-option');
        allBtns.forEach(b => b.disabled = true); // Trava cliques

        if (index === currentQ.correct) {
            // ACERTOU
            btnElement.classList.add('correct');
            showXpAnimation(currentQ.xp);
            await sendXpToBackend(currentQ.xp);
        } else {
            // ERROU
            btnElement.classList.add('wrong');
            allBtns[currentQ.correct].classList.add('correct'); // Mostra a certa
        }

        setTimeout(() => loadNextQuestion(), 1500);
    }

    function showXpAnimation(amount) {
        floatXp.innerText = `+${amount} XP`;
        floatXp.style.animation = 'none';
        floatXp.offsetHeight; 
        floatXp.style.animation = 'floatUp 0.8s ease-out';
    }

    async function sendXpToBackend(amount) {
        try {
            const res = await fetch(`${API_URL}/add-xp`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ user_id: userId, xp_amount: amount, source: 'quiz' }) 
            });
            const data = await res.json();
            if(data.success) updateStats(data);
        } catch(e) { console.error(e); }
    }

    // Busca dados iniciais (pra barra n칚o come칞ar vazia se o cara j치 tem XP)
    async function getProfile() {
        // Truque: Manda 0 XP s칩 pra receber o status atual
        await sendXpToBackend(0);
    }

    function updateStats(data) {
        lvlDisplay.innerText = data.new_level;
        xpText.innerText = data.current_xp; // Total de XP Acumulado

        // L칍GICA DA BARRA:
        // Vamos supor que cada 100 XP sobe um n칤vel.
        // A barra deve mostrar quanto falta pro pr칩ximo.
        // Ex: 150 XP -> N칤vel 2 (Sobra 50 XP) -> Barra em 50%
        const xpForNextLevel = 100; 
        const progress = data.current_xp % xpForNextLevel;
        
        xpBar.style.width = `${progress}%`;
    }

</script>
</body>
</html>
